<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/fav.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#000000" />

  <!-- Performance Optimizations -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="https://www.google-analytics.com">
  <link rel="dns-prefetch" href="https://www.googletagmanager.com">

  <!-- Preload critical fonts to eliminate render blocking -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  </noscript>

  <!-- Critical CSS will be inlined here by build process -->
  <style>
    /* Critical CSS for above-the-fold content */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    #root {
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    .loading-spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Mobile-specific critical CSS */
    @media (max-width: 768px) {

      html,
      body {
        overflow-x: hidden;
        -webkit-text-size-adjust: 100%;
        -webkit-overflow-scrolling: touch;
      }

      /* Ensure content is visible on mobile */
      main {
        position: relative;
        z-index: 1;
        min-height: calc(100vh - 200px);
      }

      /* Ensure AOS elements are visible when animations are disabled */
      [data-aos] {
        opacity: 1 !important;
        transform: none !important;
        transition: none !important;
      }
    }
  </style>

  <!-- Essential meta tags that should remain static -->
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/fav.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
  <!-- iOS-specific styles -->
  <link rel="stylesheet" href="%PUBLIC_URL%/ios-styles.css" />

  <!-- Default meta tags for social media crawlers (will be overridden by server for specific pages) -->

  <!-- Defer Google Tag Manager to reduce main thread blocking -->
  <script>
    // Load GTM after page load to reduce blocking
    window.addEventListener('load', function () {
      setTimeout(function () {
        try {
          // Create a fallback for dataLayer if blocked
          window.dataLayer = window.dataLayer || [];
          
          // Check if GTM is likely to be blocked
          var isBlocked = false;
          
          // Create a test script element to detect blocking
          var testScript = document.createElement('script');
          testScript.type = 'text/javascript';
          testScript.onload = function() {
            // GTM script loaded successfully
            loadGTM();
          };
          testScript.onerror = function() {
            // GTM script was blocked
            isBlocked = true;
            //console.warn('Google Tag Manager appears to be blocked by an ad blocker or privacy extension.');
            
            // Create a dummy gtag function to prevent errors
            window.gtag = window.gtag || function() {
              (window.dataLayer = window.dataLayer || []).push(arguments);
            };
          };
          
          // Set a timeout to check if GTM loaded
          var gtmTimeout = setTimeout(function() {
            if (!window.google_tag_manager) {
              isBlocked = true;
              //console.warn('Google Tag Manager timed out or was blocked.');
            }
          }, 2000);
          
          // Function to load GTM
          function loadGTM() {
            (function (w, d, s, l, i) {
              w[l] = w[l] || []; w[l].push({
                'gtm.start': new Date().getTime(), 
                event: 'gtm.js'
              }); 
              var f = d.getElementsByTagName(s)[0],
                j = d.createElement(s), 
                dl = l != 'dataLayer' ? '&l=' + l : ''; 
              j.async = true; 
              j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl; 
              j.onerror = function() {
                isBlocked = true;
                clearTimeout(gtmTimeout);
                //console.warn('Google Tag Manager was blocked.');
              };
              f.parentNode.insertBefore(j, f);
            })(window, document, 'script', 'dataLayer', 'GTM-TN86VLCT');
          }
          
          // Try to load GTM
          testScript.src = 'https://www.googletagmanager.com/gtag/js?id=GTM-TN86VLCT';
          document.head.appendChild(testScript);
        } catch (e) {
          //console.warn('Error initializing Google Tag Manager:', e);
        }
      }, 1000); // Delay GTM load by 1 second
    });
  </script>
  <!-- End Google Tag Manager -->
</head>

<body>
